<div class="corpo">
  <form [formGroup]="pesoForm" (ngSubmit)="salvarPeso()" class="m-3" #formSuino="ngForm">
    <div class="form-group mt-3">
      <label for="peso">Peso do Animal:</label>
      <input type="number" id="peso" formControlName="peso" class="form-control" required>
      <div class="alert alert-danger" *ngIf="!peso?.valid && formSuino.touched">
        <p *ngIf="peso?.errors?.['required']">Peso é obrigatório</p>
        <p *ngIf="peso?.errors?.['pattern']">Apenas números são permitidos</p>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="dataPeso">Data da pesagem:</label>
      <input type="date" id="dataPeso" formControlName="dataPeso" class="form-control">
    </div>

    <button type="submit" class="btn btn-dark mt-3">Atualizar</button>
  </form>
</div>
