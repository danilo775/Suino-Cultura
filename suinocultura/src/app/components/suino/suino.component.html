<div class="corpo">
  <div class="table-responsive">
  <div class="d-flex m-2">
    <input class="form-control me-2 " type="search" [(ngModel)]="filterTerm" placeholder="Digite para filtrar" />
    <button class="btn btn-outline-dark" (click)="getFilteredSuinos()">Filtrar</button>
  </div>
  <table class="table table-striped table-hover mt-3" *ngIf="loadedSuinos.length >= 1">

      <thead class="thead-dark">
        <tr>
            <th>Brinco do Animal:</th>
            <th>Brinco do pai:</th>
            <th>Brinco da m√£e:</th>
            <th>Data de nascimento:</th>
            <th>Data da saida:</th>
            <th>Status</th>
            <th>Sexo</th>
            <!-- <th><button (click)="apagarTudo()">Apagar Tudo</button></th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suino of loadedSuinos">
            <td>{{ suino.brincoAnimal }}</td>
            <td>{{ suino.brincoPai }}</td>
            <td>{{ suino.brincoMae}}</td>
            <td>{{ suino.dataNascimento |idade}}</td>
            <td>{{ suino.dataSaida|date:"dd/MM/yyyy" }}</td>
            <td>{{ suino.status}}</td>
            <td>{{ suino.sexo}}</td>
            <!-- <td colspan="1">{{ suino.aeroportoChegada }}</td> -->
            <td><button type="button" class="btn btn-warning" routerLink="/editarSuino/{{suino.id}}">Editar</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deletarSuino(suino.id) " (click)="rediracionaPrincipal() " >Excluir</button></td>
            <td><button type="button" class="btn btn-primary" routerLink="/peso/{{suino.id}}">Add Peso</button></td>
            <td><button type="button" class="btn btn-success" routerLink="/listarPeso/{{suino.id}}">Ver Peso</button></td>
            <!-- <td><button type="button" class="btnVerpeso" routerLink="/ep/{{suino.id}}">EDitar Peso</button></td> -->
          

        </tr>
      </tbody>
    </table>
  </div>
</div>
