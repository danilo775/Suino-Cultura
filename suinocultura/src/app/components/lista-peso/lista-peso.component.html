<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="corpo">
  <div class="table-responsive">
    <table class="table table-striped table-hover" *ngIf="loadedPesos.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Peso do Animal:</th>
          <th>Data da pesagem::</th>
          <th>Ações:</th> <!-- Adicionado uma coluna para as ações -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let peso of loadedPesos">
          <td>{{ peso.peso }}</td>
          <td>{{ peso.dataPeso | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button type="button" class="btn btn-warning m-2" routerLink="/ep/{{ suinoId }}">Editar</button>
            <button type="button" class="btn btn-danger  " (click)="deletarPeso(peso.id)">Deletar</button>
          </td>

        </tr>
      </tbody>
    </table>
    <!-- Mensagem de erro -->
    <div *ngIf="loadedPesos.length === 0" class="alert alert-danger" style="text-align: center;">
      <p>Nenhum peso cadastrado para este suíno.</p>
    </div>
  </div>
</div>
