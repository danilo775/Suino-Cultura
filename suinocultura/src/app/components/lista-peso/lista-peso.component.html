<div class="table-responsive">
  <table class="table table-striped table-hover" *ngIf="loadedPesos.length > 0">
    <thead class="thead-dark">
      <tr>
          <th>Peso do Animal:</th>
          <th>Data da pesagem::</th>
          <th>Ações:</th> <!-- Adicionado uma coluna para as ações -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peso of loadedPesos">
          <td>{{ peso.peso }}</td>
          <td>{{ peso.dataPeso }}</td>
          <td>
            <button type="button" class="btnEditar m-1" routerLink="/ep/{{ suinoId }}">Editar</button>
            <button type="button" class="btnDeletar" (click)="deletarSuino(peso.id)">Deletar</button>
          </td>
        
      </tr>
    </tbody>
  </table>
  <!-- Mensagem de erro -->
  <div *ngIf="loadedPesos.length === 0">
    <p>Nenhum peso cadastrado para este suíno.</p>
  </div>
</div>
